<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Webex Platform Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --ok: #16a34a;
      --warn: #f59e0b;
      --err: #dc2626;
      --bg: #0b1220;
      --card: #020617;
      --muted: #94a3b8;
      --border: #1e293b;
      --accent: #38bdf8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: linear-gradient(180deg, #0b1220, #020617);
      color: #e5e7eb;
    }

    header {
      padding: 24px;
      border-bottom: 1px solid var(--border);
    }

    h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
    }

    main {
      padding: 24px;
      max-width: 1200px;
      margin: auto;
    }

    /* ---------- Controls ---------- */

    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .toggle {
      background: var(--card);
      border: 1px solid var(--border);
      color: #e5e7eb;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
    }

    .toggle.active {
      border-color: var(--accent);
      color: var(--accent);
    }

    /* ---------- Summary ---------- */

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
    }

    .card {
      background: linear-gradient(180deg, #020617, #020617cc);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    .service {
      font-weight: 600;
      margin-bottom: 8px;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .ok { background: var(--ok); }
    .warn { background: var(--warn); }
    .err { background: var(--err); }

    .meta {
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.4;
    }

    /* ---------- Iframe ---------- */

    .iframe-wrap {
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid var(--border);
      height: 80vh;
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      background: #fff;
    }

    /* ---------- Visibility ---------- */

    .hidden { display: none; }

    /* ---------- Mobile ---------- */

    @media (max-width: 768px) {
      .iframe-wrap {
        height: 65vh;
      }
    }

    footer {
      text-align: center;
      padding: 24px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>

<header>
  <h1>Webex Platform Status</h1>
</header>

<main>

  <div class="controls">
    <button id="btnSummary" class="toggle active">Summary</button>
    <button id="btnFull" class="toggle">Full Webex Status</button>
  </div>

  <!-- SUMMARY VIEW -->
  <section id="summaryView">
    <div id="grid" class="grid"></div>
  </section>

  <!-- FULL STATUS VIEW -->
  <section id="fullView" class="hidden">
    <div class="iframe-wrap">
      <iframe
        src="https://status.webex.com"
        loading="lazy"
        sandbox="allow-scripts allow-same-origin allow-forms"
        referrerpolicy="no-referrer"
      ></iframe>
    </div>
  </section>

</main>

<footer>
  Status refreshed automatically â€¢ Official data from Webex
</footer>

<script>
  const grid = document.getElementById("grid");
  const summaryView = document.getElementById("summaryView");
  const fullView = document.getElementById("fullView");

  const btnSummary = document.getElementById("btnSummary");
  const btnFull = document.getElementById("btnFull");

  function setView(view) {
    const isSummary = view === "summary";
    summaryView.classList.toggle("hidden", !isSummary);
    fullView.classList.toggle("hidden", isSummary);

    btnSummary.classList.toggle("active", isSummary);
    btnFull.classList.toggle("active", !isSummary);
  }

  btnSummary.onclick = () => setView("summary");
  btnFull.onclick = () => setView("full");

  function statusClass(state) {
    if (!state) return "warn";
    if (state === "operational" || state === "ok") return "ok";
    if (state === "degraded") return "warn";
    return "err";
  }

  function label(state) {
    return state ? state.charAt(0).toUpperCase() + state.slice(1) : "Unknown";
  }

  async function loadStatus() {
    try {
      const res = await fetch("/api/status", { cache: "no-store" });
      const ct = res.headers.get("content-type") || "";

      if (!ct.includes("application/json")) {
        throw new Error("Non-JSON response from status API");
      }

      const json = await res.json();
      grid.innerHTML = "";

      if (!json.ok) {
        grid.innerHTML = `
          <div class="card">
            <div class="service">Webex Status</div>
            <div class="status">
              <span class="dot warn"></span>
              Limited visibility
            </div>
            <div class="meta">
              ${json.error || "Upstream status provider blocked automated access."}
            </div>
          </div>
        `;
        return;
      }

      const services = json.services || [];

      if (!services.length) {
        grid.innerHTML = `
          <div class="card">
            <div class="service">Webex Status</div>
            <div class="status">
              <span class="dot warn"></span>
              No component data available
            </div>
          </div>
        `;
        return;
      }

      services.forEach(svc => {
        const state = svc.status || svc.state;
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="service">${svc.name || "Unknown Service"}</div>
          <div class="status">
            <span class="dot ${statusClass(state)}"></span>
            ${label(state)}
          </div>
          <div class="meta">
            ${svc.message || ""}
            ${svc.lastChecked ? `<br>Checked: ${new Date(svc.lastChecked).toLocaleString()}` : ""}
          </div>
        `;
        grid.appendChild(card);
      });

    } catch (err) {
      grid.innerHTML = `
        <div class="card">
          <div class="service">Status Error</div>
          <div class="status">
            <span class="dot err"></span>
            Unable to load summary
          </div>
          <div class="meta">${err.message}</div>
        </div>
      `;
      console.error("[status]", err);
    }
  }

  loadStatus();
  setInterval(loadStatus, 60_000);

  /* Mobile default: summary only */
  if (window.innerWidth < 768) {
    setView("summary");
  }
</script>

</body>
</html>
